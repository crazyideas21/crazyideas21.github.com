<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>FaceFinder</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="lightbox/css/lightbox.css" rel="stylesheet" />

    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="lightbox/js/lightbox.js"></script>


  </head>
  <body style="padding-top: 45px"><div class="container">












      <div class="row">
	<div class="span6">
	  <div class="hero-unit">
	    <h1>FaceFinder</h1>
	    <h2><small>Dig out and discover your Facebook memories.</small></h2>

	  </div>
	</div>

	<div class="span6">
	  <div id="myCarousel" class="carousel slide">
	    <div class="carousel-inner">
              <div class="item active">
		<p align="center"><img src="images/FaceFinder-NYTimes.png" alt=""></p>
              </div>
              <div class="item">
		<p align="center"><img src="images/FaceFinder-Likes.png" alt=""></p>
              </div>
              <div class="item">
		<p align="center"><img src="images/FaceFinder-Photos.png" alt=""></p>
              </div>
              <div class="item">
		<p align="center"><img src="images/FaceFinder-Relationship.png" alt=""></p>
              </div>
	    </div>
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
	  </div>
	</div>

      </div> <!-- row -->






    <script type="text/javascript">
      $('.carousel').carousel({
      interval: 4000
      })
    </script>

    
  </div></body>
</html>
